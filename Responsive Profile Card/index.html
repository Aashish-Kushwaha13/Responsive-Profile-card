<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Profile Card UI Design</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
	<div class="profile-card">
		<div class="image">
			<img src="images/profilephoto.jpeg" class="profile-img">
		</div>

		<div class="text-data">
			<span class="name">Aashish Kushwaha</span>
			<span class="job">Frontend Developer & UI/UX Designer</span>
		</div>

		<div class="media-buttons">
			<a href="#" style="background: #4267b2;" class="link">
				<i class="bi bi-linkedin"></i>
			</a>
			<a href="#" style="background: black;" class="link">
				<i class="bi bi-github"></i>
			</a>
			<a href="#" style="background: red;" class="link">
				<i class="bi bi-envelope"></i>
			</a>
			<a href="#" style="background: #ff0000;" class="link">
				<i class="bi bi-youtube"></i>
			</a>
		</div>

		<div class="buttons">
			<button class="button">About me</button>
			<button class="button">Contact me</button>
		</div>

		<div class="analytics">
			<div class="data">
				<i class="bi bi-heart"></i>
				<span class="number">60k</span>
			</div>
			<div class="data">
				<i class="bi bi-chat"></i>
				<span class="number">20k</span>
			</div>
			<div class="data">
				<i class="bi bi-share"></i>
				<span class="number">13k</span>
			</div>
		</div>
		
	</div>
</body>
</html>
